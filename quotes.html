<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <section>
        <h1>Kanye Famous Quotes</h1>
        <blockquote id="quote">

        </blockquote>
        <button onclick="loadQuote()">Refresh</button>
        <h2>display anothe quote</h2>
        <blockquote id="quotes"></blockquote>
        <button onclick="loadQuotes()">Refresh 2</button>
    </section>
    <script src="quotes.js"></script>
    <script>
        function loadQuotes(){
            fetch('https://api.kanye.rest/')
            .then(res => res.json())
            .then(data => dataLoaded(data))
        }
        const dataLoaded = data => {
            const blockquote = document.getElementById('quotes');
            console.log(data)
            blockquote.innerHTML = data.quote;

        }
        loadQuotes()
    </script>
</body>
