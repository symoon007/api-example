<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <h3>Hey random User</h3>
    <h3>Name: <span id="name"></span></h3>
    <h3>Gender: <span id="gender"></span></h3>
    <h3>Location: <span id="location"></span></h3>
    <img src="" id="profile" alt="">
    <script>
        const loaduser = () => {
            fetch('https://randomuser.me/api/?gender=female')
            .then(response => response.json())
            .then(data => displayUser(data))
        }
        const displayUser = (user) => {
            const gender = document.getElementById('gender')
            gender.innerHTML = user.results[0].gender
            console.log(user.results[0])
            const name = document.getElementById('name')
            name.innerHTML =user.results[0].name.title + ' ' + user.results[0].name.first + ' ' + user.results[0].name.last;
            console.log(user.results[0].name);
            const location = document.getElementById('location');
            location.innerHTML = user.results[0].location.street.name + ', ' + user.results[0].location.city;
            const profile = document.getElementById('profile');
            profile.innerHTML = user.results[0].picture.medium
        }
        loaduser()
    </script>
</body>
</html>
